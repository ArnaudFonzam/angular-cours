<div class="container">
  <h1>Liste des produits</h1>
  <hr />
  <h3>la taille est {{ filteredProducts.length }}</h3>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          <span>Filtre Actuel : </span>
          <b>{{ productFilter }}</b>
        </div>
        <div class="col-md-8 form-group mb-3">
          <input
            type="text"
            class="form-control rounded-pill w-10 mr-5"
            placeholder="Recherche"
            [(ngModel)]="productFilter"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-5" *ngIf="products.length > 0">
    <div class="col-md-4 mb-3" *ngFor="let product of filteredProducts">
      <div class="card">
        <img
          src="../assets/images/shoping.jpg"
          class="card-img-top"
          [alt]="product.name"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">Prix : {{ product.price }} â‚¬</p>
          <a href="#" class="btn btn-primary">Acheter</a>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand" href="#">Fixed bottom</a>
  </div>
</nav>
