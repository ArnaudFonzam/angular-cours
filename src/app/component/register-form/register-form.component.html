<div class="row content">
  <div class="col-xs-6 col-sm-12 col-md-6 title-form">
    <div class="container title">
      <h1>WeLoveCode Form</h1>
    </div>
  </div>
  <div class="col-xs-6 col-sm-12 col-md-6">
    <div class="container register-form">
      <form [formGroup]="userForm" (ngSubmit)="handleForm()" id="tour-example">
        <h1>Register</h1>
        <div class="form-group mb-3">
          <label>Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            placeholder="Enter your name"
          />
        </div>
        <div
          *ngIf="
            userForm.controls['name'].invalid &&
            userForm.controls['name'].touched
          "
          class="alert alert-danger mb-3"
        >
          Name is required.
        </div>
        <div class="form-group mb-3">
          <label>Email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <div
          *ngIf="
            userForm.controls['email'].invalid &&
            userForm.controls['email'].touched
          "
          class="alert alert-danger mb-3"
        >
          Email is required.
        </div>
        <div class="form-group mb-3">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
          />
        </div>
        <div
          *ngIf="
            userForm.controls['password'].invalid &&
            userForm.controls['password'].touched
          "
          class="alert alert-danger mb-3"
        >
          Password is required and must have max 40 characters and min 6
          characters.
        </div>
        <div class="form-group form-check mb-3">
          <input
            type="checkbox"
            formControlName="acceptTerms"
            class="form-check-input"
          />
          <label for="acceptTerms" class="form-check-label"
            >I have read and agree to the Terms</label
          >
        </div>
        <div
          *ngIf="
            userForm.controls['acceptTerms'].invalid &&
            userForm.controls['acceptTerms'].touched
          "
          class="alert alert-danger mb-3"
        >
          AcceptTerms is required.
        </div>
        <div class="form-group row">
          <button
            type="submit"
            class="btn btn-success mb-3"
            [disabled]="!userForm.valid"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
