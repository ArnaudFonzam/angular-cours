<header class="py-4">
  <div class="px-lg-5">
    <div class="row rounded-3">
      <div class="col-xs-6 col-sm-12 col-md-6 p-0">
        <div class="m-2 m-lg-3 p-4 float-start fs-4">
          Chez WeLoveCode <br />
          <h1 class="display-5 fw-bold">
            Formez vous sur, <br />
            les compétences les plus demandée! <br />
          </h1>
          Donnez un nouvel élan à votre carrière. <br />
          <a class="btn btn-primary btn-lg" href="#!">Call to action</a>
        </div>
      </div>
      <div class="col-xs-6 col-sm-12 col-md-6 p-0">
        <img
          src="../../../assets/images/4380.jpg"
          alt="image"
          style="height: 100%; width: 100%"
        />
      </div>
    </div>
  </div>
</header>
<div class="container">
  <h1>Liste des formations</h1>
  <hr />
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6 form-group mb-3">
          <input
            type="text"
            class="form-control rounded-pill w-10 mr-5"
            placeholder="Recherche"
            [(ngModel)]="productFilter"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-5" *ngIf="formations.length > 0">
    <div class="col-md-4 mb-3" *ngFor="let formation of formations">
      <div class="card">
        <img
          src="../../../assets/images/nature.jpg"
          class="card-img-top"
          [alt]="formation.name"
        />
        <div class="card-body">
          <h5 class="card-title">{{ formation.name }}</h5>
          <p class="card-text">{{ formation.description }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
